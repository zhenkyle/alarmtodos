<!doctype html><html class="no-js" lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>Alarm Todos</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- Place favicon.ico in the root directory --><link rel="stylesheet" href="styles/main.css"><script src="scripts/vendor/modernizr.js"></script></head><body><!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]--><div id="todoapp"><header><h1>Todos</h1><input id="new-todo" type="text" placeholder="What needs to be done?"></header><section id="main"><input id="toggle-all" type="checkbox"><label for="toggle-all">Mark all as complete</label><div id="settings"><input id="beep-every-second" type="checkbox"><label for="beep-every-second">Beep/Sec?</label></div><ul id="todo-list"></ul></section><footer><a id="clear-completed">Clear completed</a><div id="todo-count"></div></footer></div><div id="instructions">Double-click to edit a todo.</div><div id="credits">Inspired by<br><a href="http://jgn.me/">J&eacute;r&ocirc;me Gravel-Niquet</a>.<br>Created by: <a href="http://zhenkyle.github.com/alarmtodos">Zhen Kyle</a>.</div><!-- Templates --><script type="text/template" id="item-template"><div class="view">
        <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
        <label><%- title %> / <%- formated_seconds %></label>
        <a class="destroy"></a>
      </div>
      <input class="edit" type="text" value="<%- title %> / <%- parseInt((elapse+30)/60) %>" /></script><script type="text/template" id="stats-template"> <% if (done) { %> <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a> <% } %> <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div> <% if (remaining) { 
           if (!timeoutID) { %> <a id="start-alarm"> Start alarm</a> <%   } else { %> <a id="stop-alarm"> Stop alarm</a> <%   }
         } %> </script><!-- Google Analytics: change UA-XXXXX-X to be your site's ID. 
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
    --><script src="scripts/vendor.js"></script><script src="scripts/plugins.js"></script><script src="scripts/main.js"></script></body></html>
